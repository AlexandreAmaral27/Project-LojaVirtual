<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/logos/fav-icon/letra-a.png" type="image/x-icon">
    <title>A.roy_Store</title>
    <link rel="stylesheet" href="estilo/style-produto.css">
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilo/mediaquerystyle.css">
    <link rel="stylesheet" href="estilo/menu.css">
    <link rel="stylesheet" href="estilo/mediaquerystyle-produto.css"> 

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--FONT AWESOME -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> 
    <!-- CHART.JS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        .navbar-custom {
            background-color: #2b2b2b;
            padding: 1rem;
            top: 0;
            box-shadow: 0px 10px rgba(58, 57, 57, 0.086);
            z-index: 99;
        }
        .navbar-content {
            max-width: 1300px;
            margin: auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .preço{
            
        }
        .color-options {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .color-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            outline: none;
            transition: transform 0.2s;
        }
        .color-btn:hover {
            transform: scale(1.2);
        }
        .produto img {
            margin: auto;
            width: 430px;
        }
        .estado-options, .armazenamento-options {
            display: flex;
            gap: 15px;
            margin-top: 5px;
        }
        .estado-options label, 
        .armazenamento-options label {
            cursor: pointer;
            font-size: 14px;
        }
        .quantidade-container {
            margin-top: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .quantidade-container button {
            width: 35px;
            height: 35px;
            font-size: 18px;
            font-weight: bold;
        }
        .stock-status {
            margin-top: 10px;
            font-weight: bold;
        }
        .in-stock {
            color: green;
        }
        .out-stock {
            color: red;
        }
        .add-to-cart {
    background-color: #007BFF;
    color: white;
    padding: 10px;
    border: none;
    cursor: pointer;
    width: 100%;
    border-radius: 5px;
    margin-top: 10px;
}
    </style>
</head>

<body>
    

    <main>
        <div class="produto-container" id="product-list">
            <div class="produto" data-category="telefones">
                <img id="product-image" src="images/products/telephones/Iphones/iphone 14/vermelho.png" alt="Produto 1" width="260px">        
            </div>

            <div class="price">
                <h1>iPhone 14</h1>
                <p class="preço">54.000<span>Kzs</span></p>
                
                <!-- Cor -->
                <p><strong>Cor:</strong></p>
                <div class="color-options">
                    <button class="color-btn" style="background-color:#ff0000; border:1px solid #ccc;" data-img="images/products/telephones/Iphones/iphone 14/vermelho.png"></button>

                    <button class="color-btn" style="background-color:#404040; border:1px solid #ccc;" data-img="images/products/telephones/Iphones/iphone 14/Meia-noite.png"></button>

                    <button class="color-btn" style="background-color:#b575f5a9;border:1px solid #ccc;" data-img="images/products/telephones/Iphones/iphone 14/Estelar.png"></button>

                    <button class="color-btn" style="background-color:#f7ff05; border:1px solid #ccc;" data-img="images/products/telephones/Iphones/iphone 14/amarelo.png"></button>

                    

                    <button class="color-btn" style="background-color:#1a59fae8;border:1px solid #ccc;" data-img="images/products/telephones/Iphones/iphone 14/azul.png"></button>

                    <button class="color-btn" style="background-color:#9e4de5;border:1px solid #ccc;" data-img="images/products/telephones/Iphones/iphone 14/roxo.png"></button>
                </div>

                <!-- Estado -->
                <div class="produto-informac">
                    <p><strong>Estado do Telefone:</strong></p>
                    <div class="estado-options">
                        <label><input type="radio" name="estado" value="Bom" checked> Bom</label>
                        <label><input type="radio" name="estado" value="Muito Bom"> Muito Bom</label>
                        <label><input type="radio" name="estado" value="Excelente"> Excelente</label>
                    </div>
                      <br>
                    <!-- Armazenamento -->
                    <p><strong>Armazenamento:</strong></p>
                    <div class="armazenamento-options">
                        <label><input type="radio" name="armazenamento" value="64GB" checked> 64GB</label>
                        <label><input type="radio" name="armazenamento" value="128GB"> 128GB</label>
                        <label><input type="radio" name="armazenamento" value="256GB"> 256GB</label>
                        <label><input type="radio" name="armazenamento" value="512GB"> 512GB</label>
                    </div>
                </div>

                <!-- Quantidade -->
                <div class="quantidade-container">
                    <button id="menos">-</button>
                    <span id="quantidade">1</span>
                    <button id="mais">+</button>
                </div>

                <!-- Stock -->
                <p class="stock-status in-stock" id="stock-status">✅ Em stock</p>
                <button class="add-to-cart" onclick="addToCart('Fone Bluetooth', 54000)">Adicionar</button>
            </div>
        </div>
    </main>


    
    <script>
        // Troca imagem ao clicar em uma cor
        document.querySelectorAll(".color-btn").forEach(btn => {
            btn.addEventListener("click", function() {
                const newImage = this.getAttribute("data-img");
                document.getElementById("product-image").src = newImage;
            });
        });

        // Estado
        function getEstado() {
            return document.querySelector('input[name="estado"]:checked').value;
        }

        // Armazenamento
        function getArmazenamento() {
            return document.querySelector('input[name="armazenamento"]:checked').value;
        }

        // Quantidade
        let quantidade = 1;
        document.getElementById("mais").addEventListener("click", () => {
            quantidade++;
            document.getElementById("quantidade").textContent = quantidade;
        });
        document.getElementById("menos").addEventListener("click", () => {
            if (quantidade > 1) {
                quantidade--;
                document.getElementById("quantidade").textContent = quantidade;
            }
        });

        // Stock (exemplo simples)
        let emStock = true; // muda para false se quiser simular fora de stock
        const stockStatus = document.getElementById("stock-status");
        if(emStock){
            stockStatus.textContent = "✅ Em stock";
            stockStatus.classList.add("in-stock");
        } else {
            stockStatus.textContent = "❌ Fora de stock";
            stockStatus.classList.add("out-stock");
        }
    </script>
</body>
</html>
