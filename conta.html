    <style>
  

   
        nav {
          background-color: #2c2c2c;
          padding: 1rem;
          position: sticky;
          top: 0;
          z-index: 999;
          display: flex;
          justify-content: space-between;
          align-items: center;
        }
    
     
    
        .menu {
          display: flex;
          gap: 1rem;
          list-style: none;
        }
    
        .menu li a {
          color: white;
          text-decoration: none;
          padding: 0.5rem;
          transition: background 0.3s;
        }
    
        .menu li a:hover {
          background-color: #333;
          border-radius: 5px;
        }
    
        /* HAMBURGER */
        .hamburger {
          display: block;
          flex-direction: column;
          justify-content: space-between;
          width: 30px;
          height: 22px;
          cursor: pointer;
        }
    
        .hamburger div {
          width: 100%;
          height: 4px;
          background-color: white;
          border-radius: 2px;
          transition: all 0.3s ease;
        }
    
        .hamburger.active div:nth-child(1) {
          transform: rotate(45deg) translateY(8px);
        }
    
        .hamburger.active div:nth-child(2) {
          opacity: 0;
        }
    
        .hamburger.active div:nth-child(3) {
          transform: rotate(-45deg) translateY(-8px);
        }
    
        /* MOBILE */
        @media (max-width: 800px) {
          .hamburger {
            display: flex;
          }
    
          .menu {
            display: flex;
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background-color: #2c2c2c;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            padding: 1rem 0;
            display: none;
            animation: slideDown 0.3s ease-in-out;
          }
    
          .menu.show {
            display: flex;
          }
        }
    
        @keyframes slideDown {
          from {
            opacity: 0;
            transform: translateY(-10px);
          }
          to {
            opacity: 1;
            transform: translateY(0);
          }
        }
      </style>
</head>
<body>

    <main>
        <div class="container">
           
            <!-- Formul√°rio de Login -->
            <!-- <form action="cadastro.php" method="post" autocomplete="on"> -->
            <div id="loginForm">
                <h2>Login</h2>
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" placeholder="Enter your email" required  autocomplete="email" >
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" placeholder="Enter your password" required autocomplete="current-password">
                    <span class="toggle-password" onclick="togglePassword('loginPassword', this)">üëÅÔ∏è</span>
                </div>
                <button class="btn" onclick="login()">To enter</button>
                <span class="forgot-password" onclick="openModal()">Forgot your password?</span>
                <p class="toggle-form" onclick="toggleForms()">Don't have an account? <strong>Sign up</strong></p>
            </div>
           
            <!-- Formul√°rio de Cadastro -->
            <div id="registerForm" class="hidden">
                <h2>Register</h2>
                <div class="form-group">
                    <label for="registerName">Name</label>
                    <input type="text" id="registerName" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" placeholder="Enter your email"  minlength="15" maxlength="35">
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" placeholder="Create a password"  minlength="8" maxlength="25">
                    <span class="toggle-password" onclick="togglePassword('registerPassword', this)">üëÅÔ∏è</span>
                </div>
                <button class="btn" onclick="register()">Register</button>
                <p class="toggle-form" onclick="toggleForms()">Already have an account? <strong>Log in</strong></p>
            </div>
        </div>
        <!-- Modal de Recupera√ß√£o de Senha -->
        <div class="modal" id="forgotPasswordModal">
            <div class="modal-content">
                <span class="close-btn" onclick="closeModal()">‚úñ</span>
                <h3>Password Recovery</h3>
                <p>Enter your email to receive a recovery link.</p>
                <input type="email" id="resetEmail" placeholder="Enter your email">
                <button class="btn" onclick="recoverPassword()">Send</button>
            </div>
        </div>
    <!-- </form> -->
    </main>
    

    <script>
        function togglePassword(inputId, icon) {
            const passwordInput = document.getElementById(inputId);
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                icon.textContent = "üôà"; // Muda o √≠cone ao revelar senha
            } else {
                passwordInput.type = "password";
                icon.textContent = "üëÅÔ∏è"; // Retorna ao estado original
            }
        }

        function toggleForms() {
            document.getElementById("loginForm").classList.toggle("hidden");
            document.getElementById("registerForm").classList.toggle("hidden");
        }

        function login() {
            const email = document.getElementById("loginEmail").value;
            const password = document.getElementById("loginPassword").value;

            if (email === "" || password === "") {
                alert("Por favor, preencha todos os campos.");
                return;
            }

            alert("Login realizado com sucesso!");
        }

        function register() {
            const name = document.getElementById("registerName").value;
            const email = document.getElementById("registerEmail").value;
            const password = document.getElementById("registerPassword").value;

            if (name === "" || email === "" || password === "") {
                alert("Por favor, preencha todos os campos.");
                return;
            }

            alert("Cadastro realizado com sucesso!");
            toggleForms();
        }

        function openModal() {
            document.getElementById("forgotPasswordModal").style.display = "flex";
        }

        function closeModal() {
            document.getElementById("forgotPasswordModal").style.display = "none";
        }

        function recoverPassword() {
            alert("Se um email v√°lido foi digitado, um link de recupera√ß√£o foi enviado.");
            closeModal();
        }
    </script>

     <script>
        const hamburger = document.getElementById("hamburger");
        const menu = document.getElementById("menu");
    
        hamburger.addEventListener("click", () => {
          hamburger.classList.toggle("active");
          menu.classList.toggle("show");
        });
      </script>
