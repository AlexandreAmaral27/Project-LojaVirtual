  <style>
    /* Faz o body ocupar a tela toda sem rolagem */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden; /* impede rolagem */
    }

    .container {
      position: relative;
      top: -5%;
      text-align: center;
      max-width: 348px;
      width: 100%;
      padding: 20px;
      background-color: #8f8b8b24;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <!-- NAVBAR -->
  <div class="navbar show-menu">
    <div class="headerconteiner">
      <a href="index.html"><img src="images/a.roy/logo.png" alt="" class="logo"></a>
      <nav>
        <ul class="show menu" id="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="produtos.html">Produtos</a></li>
          <li><a href="sobre.html">Sobre</a></li>
          <li><a href="contacto-nos.html">Contato</a></li>
          <li><a href="conta.html">Conta</a></li>
        </ul>
      </nav>
      <div class="navicon">
        <a href="produtos.html"><img src="images/logos/cart.png"> </a> 
        <div class="navicon2">
          <div class="hamburger" id="hamburger">
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
      </div>
    </div>  
  </div>

  <!-- MAIN -->
  <main>
      <div class="container-conta">
        
            <div class="container">
        
                <!-- Formul√°rio de Login -->
                 <form action="cadastro.php" method="post" autocomplete="on"> 
                <div id="loginForm">
                    <h2>Login</h2>
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" placeholder="Enter your email" required  autocomplete="email" >
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" placeholder="Enter your password" required autocomplete="current-password">
                        <span class="toggle-password" onclick="togglePassword('loginPassword', this)">üëÅÔ∏è</span>
                    </div>
                    <button class="btn" onclick="login()">To enter</button>
                    <span class="forgot-password" onclick="openModal()">Forgot your password?</span>
                    <p class="toggle-form" onclick="toggleForms()">Don't have an account? <strong>Sign up</strong></p>
                </div>
        
                <!-- Formul√°rio de Cadastro -->
                <div id="registerForm" class="hidden">
                    <h2>Register</h2>
                    <div class="form-group">
                        <label for="registerName">Name</label>
                        <input type="text" id="registerName" placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <label for="registerEmail">Email</label>
                        <input type="email" id="registerEmail" placeholder="Enter your email"  minlength="15" maxlength="35">
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Password</label>
                        <input type="password" id="registerPassword" placeholder="Create a password"  minlength="8" maxlength="25">
                        <span class="toggle-password" onclick="togglePassword('registerPassword', this)">üëÅÔ∏è</span>
                    </div>
                    <button class="btn" onclick="register()">Register</button>
                    <p class="toggle-form" onclick="toggleForms()">Already have an account? <strong>Log in</strong></p>
                </div>
            </div>
            <!-- Modal de Recupera√ß√£o de Senha -->
            <div class="modal" id="forgotPasswordModal">
                <div class="modal-content">
                    <span class="close-btn" onclick="closeModal()">‚úñ</span>
                    <h3>Password Recovery</h3>
                    <p>Enter your email to receive a recovery link.</p>
                    <input type="email" id="resetEmail" placeholder="Enter your email">
                    <button class="btn" onclick="recoverPassword()">Send</button>
                </div>
            </div>
        <!-- </form> -->
    </div>
    </div>
  </main>
</body>
